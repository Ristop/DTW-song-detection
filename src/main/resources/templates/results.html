<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTW results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<!--/*@thymesVar id="results" type="song.detection.dtw.dto.ResultDTO"*/-->
<div class="container">
    <div id="songDtwChart"></div>
    <script th:inline="javascript">


        /*<![CDATA[*/
        console.log([[${results.getVectorDTOS()}]]);

        function drawSalesByTypeChart() {
            Highcharts.chart('songDtwChart', {
                chart: {
                },
                credits: {
                    enabled: false
                },
                xAxis: {
                    labels:
                        {
                            enabled: false
                        }
                },
                yAxis: {
                    title: null,
                    labels:
                        {
                            enabled: false
                        }
                },
                title: {
                    text: "DTW Distance: " + [[${results.getDtw()}]]
                },
                plotOptions: {
                    column: {
                        depth: 60,
                        stacking: true,
                        grouping: false,
                        groupZPadding: 10
                    }, line: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                series: [[${results.getTrackDTOS()}]].concat([[${results.getVectorDTOS()}]])
            });
        }

        drawSalesByTypeChart();
        /*]]>*/
    </script>

    <!--/*@thymesVar id="dto" type="song.detection.dtw.dto.FileUploadDTO"*/-->
    <form th:action="@{/}" th:object="${dto}" enctype="multipart/form-data" method="post">

        <div class="form-group">
            <label th:for="${#fields.idFromName('files')}">Choose 2 .mp3 files</label>
            <input multiple="multiple" th:field="*{files}" type="file" accept=".mp3" required="required"
                   class="form-control-file"/>
        </div>

        <input type="submit" class="btn btn-primary" value="DTW!"/>
    </form>


</div>

</body>
</html>
