<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<!--/*@thymesVar id="dto" type="song.detection.dtw.dto.FileUploadDTO"*/-->
<form class="form-signin" th:action="@{/}" th:object="${dto}" enctype="multipart/form-data" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Upload two mp3 files</h1>
    <label class="sr-only" th:for="${#fields.idFromName('files')}">Choose 2 .mp3 files</label>
    <input multiple="multiple" th:field="*{files}" type="file" accept=".mp3" required="required" class="form-control-file btn btn-lg btn-light btn-block"/>

    <button class="btn btn-lg btn-primary btn-block" type="submit">DTW!</button>
</form>
</body>
</html>
