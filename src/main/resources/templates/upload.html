<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="dto" type="song.detection.dtw.dto.FileUploadDTO"*/-->
    <form th:action="@{/}" th:object="${dto}" enctype="multipart/form-data" method="post">

        <div class="form-group">
            <label th:for="${#fields.idFromName('files')}" th:classappend="${#fields.hasErrors('files')}?'invalid'">Choose .mp3 files</label>
            <input multiple="multiple" th:field="*{files}" type="file" required="required" class="form-control"/>
        </div>

        <input type="submit" class="btn btn-primary" value="DTW!"/>
    </form>


</div>
</body>
</html>
